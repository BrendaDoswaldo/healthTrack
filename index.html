<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid bg-gray">
        <div class="row bg-pink text-white py-5 px-3">
            <div class="col-12">
                <div class="container">
                    <h1 class="fw-bold mb-4 title-big">HEALT TRACK</h1>
                    <h2 class="fw-bold subtitle">Estamos <br>quase lá...</h2>
                    <p class="fs-3">
                        Faça o login para começar<br>
                        uma experiência incrível
                    </p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col px-3">
                    <form class="form-signin form-negative-spacing">
                        <input type="email" id="inputEmail" class="form-control mb-2 py-3" placeholder="Email" required autofocus>
                        <input type="password" id="inputPassword" class="form-control py-3" placeholder="Senha" required>
                        <div class="d-grid gap-2 mt-2">
                            <a href="/home.html" class="btn btn-lg btn-pink btn-block" type="submit">Entrar</a>
                        </div>    
                    </form>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-5 border-top mt-3"></div>
                <div class="col-2 d-flex justify-content-center align-items-center">
                    <p class="text-light-gray fs-3 fw-light">ou</p>
                </div>
                <div class="col-5 border-top mt-3"></div>
            </div>
            <div class="row pb-5">
                <div class="col-6 d-flex justify-content-center align-items-center">
                    <button class="btn btn-link">
                        <img src="./img/google.svg" alt="google">
                    </button>
                </div>
                <div class="col-6 d-flex justify-content-center align-items-center">
                    <button class="btn btn-link">
                        <img src="./img/facebook.svg" alt="facebook">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
